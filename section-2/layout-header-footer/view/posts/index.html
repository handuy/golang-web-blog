<div class="site-section">
  <div class="container">
    <div class="row mb-5">
      <div class="col-12">
        <h2>Recent Posts</h2>
      </div>
    </div>
    <div class="row">
      {{range .postList}}
      <div class="col-lg-4 mb-4">
        <div class="entry2">
          <a href="/posts/{{.ID}}"><img src="{{.Image}}" alt="Image" class="img-fluid rounded"></a>
          <div class="excerpt">

          {{range .Category}}
          <span class="post-category text-white bg-secondary mb-3">{{.}}</span>
          {{end}}

          <h2><a href="single.html">{{.Title}}</a></h2>
          <div class="post-meta align-items-center text-left clearfix">
            <figure class="author-figure mb-0 mr-3 float-left"><img src="{{.Author.Avatar}}" alt="Image" class="img-fluid"></figure>
            <span class="d-inline-block mt-1">By <a href="#">{{.Author.Name}}</a></span>
            <span>&nbsp;-&nbsp; {{.PublishedDate}}</span>
          </div>
          
            <p>{{.Description}}</p>
            <p><a href="#">Read More</a></p>
          </div>
        </div>
      </div>
      {{end}}
    </div>

    <div class="row text-center pt-5 border-top">
      <div class="col-md-12">
        <div class="custom-pagination">
          <span>1</span>
          <a href="#">2</a>
          <a href="#">3</a>
          <a href="#">4</a>
          <span>...</span>
          <a href="#">15</a>
        </div>
      </div>
    </div>
  </div>
</div>
